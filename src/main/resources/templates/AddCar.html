<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-2">
<form action="/AddCar" method="post">
    <label for="carname">CarName:</label>
    <input class="form-control" id="carname" type="text" placeholder="enter your cars name" name="carname">
    <br>
    <label for="carmry">CarMRY:</label>
    <input class="form-control" id="carmry" type="number" placeholder="enter your cars MRY" name="carmry">
    <br>
    <label for="price">Price:</label>
    <input class="form-control" id="price" type="number" placeholder="enter your cars Price" name="price">
    <br>
    <input class="btn btn-primary" type="submit" value="Add Car">
</form>
</div>
</body>
</html>
