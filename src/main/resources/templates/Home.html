<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>mry</th>
        <th>price</th>
    </tr>

    <tr th:each="cars:${data}">
        <td th:text="${cars.getCarid()}"></td>
        <td th:text="${cars.getCarname()}"></td>
        <td th:text="${cars.getCarmry()}"></td>
        <td th:text="${cars.getPrice()}"></td>
        <td><a class="btn btn-info" th:href="@{Update(carid=${cars.getCarid()})}">Update</a></td>
        <td><a class="btn btn-danger" th:href="@{DeleteCar(carid=${cars.getCarid()})}">Delete</a></td>
    </tr>
</table>
<hr>
<a class="btn btn-primary" href="AddNewCar">Add car</a>           <a class="btn btn-primary" href="SearchCar">Search</a>
</div>
</body>
</html>
