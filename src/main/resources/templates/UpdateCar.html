<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update your Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-2">
<form action="/CarUpdate" method="post">
    <label for="carname">CarName:</label>
    <input type="number" name="carid" th:each="ob:${data}" th:value="${ob.getCarid()}" hidden>
    <input class="form-control" id="carname" type="text" name="carname"  th:each="ob:${data}" th:value="${ob.getCarname()}">
    <br>
    <label for="carmry">CarMRY:</label>
    <input class="form-control" id="carmry" type="number" name="carmry" th:each="ob:${data}" th:value="${ob.getCarmry()}">
    <br>
    <label for="price">Price:</label>
    <input class="form-control" id="price" type="number" name="price" th:each="ob:${data}" th:value="${ob.getPrice()}">
    <br>
    <input class="btn btn-primary" type="submit" value="Update Car">
</form>
</div>
</body>
</html>
