<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form action="searchcar" method="get">
    <label for="carid">Enter your CarID:</label>
    <input type="number" id="carid" name="carid"><br>
    <input class="btn btn-primary" type="submit" value="Search">
</form>
<hr>
<table class="table table-hover">
    <tr>
        <th>CarID</th>
        <th>CarName</th>
        <th>CarMRY</th>
        <th>Price</th>
    </tr>
    <tr th:each="ob:${data}">
        <td th:text="${ob.getCarid()}"></td>
        <td th:text="${ob.getCarname()}"></td>
        <td th:text="${ob.getCarmry()}"></td>
        <td th:text="${ob.getPrice()}"></td>
    </tr>
</table>
<br>
<a class="btn btn-primary" href="/">Go back</a>
</div>
</body>
</html>
